<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FAF7F2; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #5D1D2E;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.title-container {
  text-align: center;
  max-width: 600pt;
}
.gold-bar {
  width: 150pt;
  height: 6pt;
  background: #D4AF37;
  margin: 0 auto 30pt auto;
}
h1 {
  color: #FAF7F2;
  font-size: 48pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
  line-height: 1.2;
  text-transform: uppercase;
  letter-spacing: 2pt;
}
.subtitle {
  margin: 30pt 0 0 0;
}
.subtitle p {
  color: #D4AF37;
  font-size: 20pt;
  font-weight: normal;
  margin: 5pt 0;
}
.info p {
  color: #FAF7F2;
  font-size: 14pt;
  margin: 50pt 0 0 0;
  opacity: 0.9;
}
</style>
</head>
<body>
<div class="title-container">
  <div class="gold-bar"></div>
  <h1>Istanbul:<br/>A Strategic Crossroads</h1>
  <div class="subtitle">
    <p>Empires and International Relations Through History</p>
  </div>
  <div class="info">
    <p>International Relations Course • [Your Name] • [Date]</p>
  </div>
</div>
</body>
</html>
