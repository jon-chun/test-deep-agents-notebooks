<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FAF7F2; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FAF7F2;
  font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 80pt;
  background: #5D1D2E;
  border-bottom: 6pt solid #D4AF37;
}
.header-content {
  padding: 20pt 40pt;
}
.header-content h2 {
  color: #FAF7F2;
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 1pt;
}
.content {
  margin-top: 110pt;
  padding: 0 50pt 60pt 50pt;
}
.content p {
  color: #1C2833;
  font-size: 18pt;
  margin: 14pt 0;
  line-height: 1.5;
}
.content ul {
  list-style-type: none;
  padding: 0;
  margin: 20pt 0 0 0;
}
.content li {
  color: #1C2833;
  font-size: 18pt;
  margin: 12pt 0;
  padding-left: 30pt;
  position: relative;
  line-height: 1.4;
}
.content li:before {
  content: "";
  position: absolute;
  left: 0;
  top: 7pt;
  width: 10pt;
  height: 10pt;
  background: #D4AF37;
  border-radius: 2pt;
}
.discussion {
  margin-top: 15pt;
  padding-top: 15pt;
  border-top: 3pt solid #D4AF37;
}
.discussion p {
  font-weight: bold;
  color: #5D1D2E;
  font-size: 20pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header-bar">
  <div class="header-content">
    <h2>Conclusion</h2>
  </div>
</div>
<div class="content">
  <p><b>Summary of Historical Patterns:</b></p>
  <ul>
    <li>Persistent strategic importance across millennia</li>
    <li>Hub for empire, diplomacy, and cultural exchange</li>
    <li>Istanbul's role in 21st-century geopolitics: EU-Turkey relations, Black Sea security, cultural diplomacy</li>
  </ul>
  <div class="discussion">
    <p>Questions for Discussion</p>
  </div>
</div>
</body>
</html>
