<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FAF7F2; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FAF7F2;
  font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 80pt;
  background: #5D1D2E;
  border-bottom: 6pt solid #D4AF37;
}
.header-content {
  padding: 20pt 40pt;
}
.header-content h2 {
  color: #FAF7F2;
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 1pt;
}
.content {
  margin-top: 110pt;
  padding: 0 50pt 40pt 50pt;
}
.content ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}
.content li {
  color: #1C2833;
  font-size: 22pt;
  margin: 18pt 0;
  padding-left: 30pt;
  position: relative;
  line-height: 1.4;
}
.content li:before {
  content: "";
  position: absolute;
  left: 0;
  top: 10pt;
  width: 12pt;
  height: 12pt;
  background: #D4AF37;
  border-radius: 2pt;
}
</style>
</head>
<body>
<div class="header-bar">
  <div class="header-content">
    <h2>Why Istanbul Matters in IR</h2>
  </div>
</div>
<div class="content">
  <ul>
    <li>Istanbul as a <b>geopolitical hinge</b> between Europe and Asia</li>
    <li>Control over the Bosporus & Dardanelles straits</li>
    <li>Key themes: empire, trade, religion, diplomacy, great-power competition</li>
  </ul>
</div>
</body>
</html>
